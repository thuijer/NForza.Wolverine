name: Publish to NuGet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Determine version
        id: version
        run: |
          BASE_VERSION=$(jq -r '.version' version.json)
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="$BASE_VERSION"
          else
            VERSION="${BASE_VERSION}-beta.${{ github.run_number }}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

      - name: Restore
        run: dotnet restore Wolverine.ValueTypes.slnx

      - name: Build
        run: dotnet build Wolverine.ValueTypes.slnx --configuration Release --no-restore -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Run unit tests
        run: dotnet test test/NForza.Wolverine.ValueTypes.Tests --configuration Release --no-build

      - name: Pack
        run: dotnet pack src/NForza.Wolverine.ValueTypes.Generators --configuration Release --no-build -p:Version=${{ steps.version.outputs.VERSION }} --output ./nupkg

      - name: Verify package contents
        run: |
          for pkg in ./nupkg/*.nupkg; do
            echo "=== Contents of $pkg ==="
            unzip -l "$pkg"
          done

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
