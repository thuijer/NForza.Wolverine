name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Wolverine.ValueTypes.slnx

      - name: Build
        run: dotnet build Wolverine.ValueTypes.slnx --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Wolverine.ValueTypes.slnx --configuration Release --no-build
